  <nav class= "p-4 bg-dark"></nav>
  <body>
      <form id="form" method="post">
        <input name="username" type="text">
        <input name="password "type="password">
        <button type="submit">Submit</button>
        </form> 
     
  </body>
  <script>
         const thisForm = document.getElementById('form');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch('http://localhost:8080/api/v1/login.html', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(res=> res.json())
            .then(data=>console.log(data))
            .catch(error=> console.log(error));
            // here we can check the result and based on result we can redirect to new page or show error message
            // this will redirect to the new page
        });
        </script>
</html>
