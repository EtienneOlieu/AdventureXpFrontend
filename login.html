<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      rel="stylesheet"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

      crossorigin="anonymous"
    >



    <title>Sign-in</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html")
        $("#footer").load("footer.html");
      });

    </script>

</head>
<body>
    <div class="header"> <!--Headeren, kan fjernes eller redigeres-->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            </a>
    </div>
    <div class="container">

        <div class="text-center m-5 p-5">
  
          <form class="form-signin">
  
            <img class="mb-4" src="../img/loginAdventure.png" alt width="200" height="150" />
  
            <h1 class="h-3 mb-3 fw-normal" >Login</h1>
  
            <label for="inputUsername" class="sr-only"></label>
  
            <input
  
              type="text"
  
              id="inputUsername"
  
              placeholder="Brugernavn"
  
              required
  
              autofocus
  
            ></form>
            
            <br>
            <label for="inputPassword" class="sr-only"></label>
  
            <input
  
              type="text"
  
              id="inputPassword"
  
              placeholder="Password"
  
              required 
              ></input>
            <br>
            <br>
            <br>
            <button class="btn btn-small btn-dark" type="submit">Login</button>
  
          </div>
      </div>    

      
    
      
      <script src="js/popup.js"></script>
</body>
</html>
